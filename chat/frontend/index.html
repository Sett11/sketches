<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Validator of philosophical thoughts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 24px;
            align-items: start;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="file"] { 
            margin-bottom: 15px; 
            display: block;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            background: #f0f2ff;
            border-color: #5a67d8;
        }
        
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #response { 
            margin-top: 30px; 
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e53e3e;
            background: #fed7d7;
            border-left-color: #e53e3e;
        }
        
        /* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ markdown-—Ç–∞–±–ª–∏—Ü –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        #response table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        #response th, #response td {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }
        #response thead th {
            background: #f1f5f9;
            font-weight: 700;
        }
        #response h2, #response h3 {
            margin-top: 18px;
            margin-bottom: 8px;
            color: #2d3748;
        }
        #response ul {
            margin-left: 18px;
        }
        
        #image-container { 
            margin-top: 0; 
        }
        
        #image-container img { 
            width: 100%; 
            height: auto;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e6fffa;
            border-radius: 8px;
            color: #234e52;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image-container">
            <img src="/frontend/images/philosoph.jpg" alt="Philosopher" />
        </div>
        <div>
        <h1>ü§ñ AI-Validator of philosophical thoughts</h1>
        <form id="queryForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prompt">üí¨ –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å:</label>
                <textarea id="prompt" name="prompt" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –û–±—ä—è—Å–Ω–∏ –º–Ω–µ –∫–≤–∞–Ω—Ç–æ–≤—É—é —Ñ–∏–∑–∏–∫—É –∏–ª–∏ –ö–∞–∫–∏–µ –∫–ª—é—á–µ–≤—ã–µ –∏–¥–µ–∏ –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="files">üìÑ –ó–∞–≥—Ä—É–∑–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã (PDF) - –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ:</label>
                <input type="file" id="files" name="files" multiple accept=".pdf">
                <div id="file-info" class="file-info" style="display: none;"></div>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
        </form>

        <div id="response" style="display: none;"></div>
        </div>
    </div>

    <!-- –†–µ–Ω–¥–µ—Ä Markdown: marked + DOMPurify —Å CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script>
        const form = document.getElementById('queryForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');
        const fileInput = document.getElementById('files');
        const fileInfo = document.getElementById('file-info');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö
        fileInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                let fileNames = Array.from(files).map(file => file.name).join(', ');
                fileInfo.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${files.length} (${fileNames})`;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

            const prompt = document.getElementById('prompt').value;
            const files = fileInput.files;

            if (!prompt.trim()) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º...';
            
            responseDiv.style.display = 'block';
            responseDiv.className = 'loading';
            responseDiv.textContent = 'ü§ñ AI –¥—É–º–∞–µ—Ç...';

            const formData = new FormData();
            formData.append('prompt', prompt);
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/query/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.className = '';
                
                if (data.error) {
                    responseDiv.className = 'error';
                    responseDiv.textContent = `‚ùå ${data.error}`;
                } else {
                    // –†–µ–Ω–¥–µ—Ä–∏–º Markdown –±–µ–∑–æ–ø–∞—Å–Ω–æ
                    const rawMarkdown = data.response || '';
                    const html = marked.parse(rawMarkdown, { breaks: true });
                    const safe = DOMPurify.sanitize(html);
                    responseDiv.innerHTML = safe;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞:', error);
                responseDiv.className = 'error';
                responseDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å';
            }
        });

    </script>
</body>
</html>
