version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "${OPENWEBUI_PORT:-3000}:8080"
    environment:
      - OPENAI_API_KEY=0p3n-w3bu!
      - OPENAI_API_BASE=http://pipelines:9099
      - ENABLE_OPENAI_API=true
      - ENABLE_OLLAMA_API=false
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-secret-key}
    volumes:
      - openwebui_data:/app/backend/data
      - ./logs:/app/logs
    networks:
      - webui-network
    restart: unless-stopped
    depends_on:
      - pipelines

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    container_name: pipelines
    ports:
      - "${PIPELINES_PORT:-9099}:9099"
    volumes:
      - pipelines_data:/app/pipelines
      - ./pipelines:/app/custom_pipelines
      - ./requirements.txt:/app/requirements.txt:ro
      - ./mylogger.py:/app/mylogger.py:ro
      - ./logs:/app/logs
      - openwebui_data:/app/backend/data:ro
    networks:
      - webui-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PIPELINES_AUTO_LOAD_DIR=/app/custom_pipelines
      - PIPELINES_REQUIREMENTS_PATH=/app/requirements.txt
      - PIPELINES_API_KEY=0p3n-w3bu!
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-google/gemma-3-27b-it:free}
      - PIPELINES_AUTO_RELOAD=true

volumes:
  openwebui_data:
  pipelines_data:

networks:
  webui-network:
    driver: bridge