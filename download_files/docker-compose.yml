version: '3.8'

services:
  # ==============================================
  # Telegram бот (работает постоянно)
  # ==============================================
  bot:
    build: ./bot
    container_name: kadr_bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - kadr_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==============================================
  # Парсер (запускается по cron)
  # ==============================================
  parser:
    build: ./parser
    container_name: kadr_parser
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - kadr_network
    # Используем profile для запуска по требованию
    profiles:
      - manual
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kadr_network:
    driver: bridge

